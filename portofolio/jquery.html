<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        .header{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    
    <!-- ini button -->
    <button id="show">Tampil Gambar</button>
    <button id="hide">Sembunyikan Gambar</button>

    <!-- Elemen Gambar -->
    <div id="gambar">
        <img id="load-gambar" src="asset/images/logo.png" alt="logo" width="" height="">
    </div>

    <script src="asset/js/jquerytok.js"></script>
    <script>
        $(document).ready(function(){
            $(".header").html('Kaliangkrik');
            $(".header").click(function(){
                $('.header').css({"border":"1px solid blue"});
            });
        });

    // efek animasi
        $("#load-gambar").hide();

        $("#show").click(function(){
            $('#load-gambar').fadeIn();
        });
        $("#hide").click(function(){
            $("#load-gambar").fadeOut('3');
        });
    </script>
</body>
</html>
